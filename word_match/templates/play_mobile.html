{% extends 'base.html' %}
{% block title %}<a href="/">CardMatch!</a> - Game {{ game.slug }}{% endblock %}

{% block content %}
<div id="right-container">
  <div class="container game-tile" id="roster-tile">
    <input type="button" value="Reset Game" onclick="reset()" style="float: right"/>
    <h3> Players: </h3>
    <div id="roster" class="container">
    </div>
  </div>
</div>
<div class="container game-tile">
  <div id="pile-status" class="container">
  </div>
  <div id="my-deck" class="row"></div>
  <div>
    <div id="card-field" class="row">
    </div>
  </div>
</div>
<div class="container game-tile" id="chat-tile">
  <h3> Chat: </h3>
  <div id="chat-messages">
  </div>
  <div id="chat-box">
    <input type="text" id="chat-input"/>
    <input type="button" value=">>" onclick="sendChat()"/>
  </div>
</div>
{% endblock %}

{% block custom_js %}
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
<script>
  var gameId = "{{ game.slug }}";
  var myUsername = "{{ session['username'] }}";
</script>
<script src="{{ url_for('static', filename='js/play.js') }}"></script>
{% endblock custom_js %}
